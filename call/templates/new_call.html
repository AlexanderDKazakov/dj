{% extends 'heading.html' %}
{% load crispy_forms_tags %}
{% load attachments_tags %}

{% block content %}
    <table border="0">
        <tr>
            <td>
                <h3 class="title">Новый звонок</h3>
            </td>
            <td align="right">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                    Переадресовать звонок
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h1 class="modal-title" id="myModalLabel">Переадресация звонка</h1>
                            </div>
                            <div class="modal-body">
                                <form id="myform_requst" action="" method="POST"> {% csrf_token %}
{#                                    <h3>123</h3>#}
{#                                    <br>#}
                                    {% crispy form_redirect %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                {#<button type="button" class="btn btn-primary">Save changes</button>#}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <form method="post" action="" class="form_add_edit" enctype="multipart/form-data">
        {% crispy form  %}
    </form>
{% endblock %}
